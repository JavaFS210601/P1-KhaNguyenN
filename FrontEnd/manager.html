<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--I just googled "bootstrap cdn" and this ^^^ was in the second link under "CSS"-->
    <!--Thanks to bootstrap, we can style elements using the class attribute-->
</head>
<h1>Manager Page</h1>
<body>
    <div class="container" id="fullcontainer">
        <!--We need a div called container to hold all the bootstrap stuff-->
        <!--only to be added after adding login functionality in back end--> 
        <!--only to be added after adding login functionality in back end-->
        <div id="table-row" class="row">
        <!--Then we need rows inside the container to organize it-->
            <table id="reimbursementTable" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Submitted</th>
                        <th>Resolved</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Resolver</th>
                        <th>Status_ID</th>
                        <th>Type_ID</th>
                    </tr>
                </thead>
                <tbody id="reimbursementsBody">
                    <!--We're going to leave the table body blank!-->
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <div>
        <h5>ID of the person</h5>
        <input id="ID-input" type="number" placeholder="ID">
        <h6>Pending-1 Approve-2 Deny-3</h6>
        <input id="status" type="number" placeholder="^Status change number^">
        <br>
        <button id="Change" class="btn btn-success">Change</button> 
        </div>
        <br>     
        <button id="viewPending" class="btn btn-success">Sorted Reimbursement</button> 
        <button id="All_reimbursements" class="btn btn-success">View All Reimbursement</button>
        <button id="log-out" class = "btn btn-success">Log Out</button>
    </div>
    <script src="manager.js"></script>
</body>
</html>
