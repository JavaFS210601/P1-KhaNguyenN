<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container" id="fullcontainer">
        <!--We need a div called container to hold all the bootstrap stuff-->
        <!--only to be added after adding login functionality in back end-->
        <div id="login-row" class="row">
            <h3 class="col-lg-12">Please enter your login credentials</h3>
            <input id="username" type="text" placeholder="username" class="col-sm-4 form-control">
            <input id="password" type="password" placeholder="password" class="col-sm-4 form-control"> 
            <input id="id" type="number" placeholder ="1-Employee 2-Manager" class="col-sm-4 formcontrol">
            <br>
            <button id="loginButton" class="btn btn-dark">Login</button>         
        </div>

    </div>

        <script src="loginFunction.js"></script>
       
</body>
</html>
